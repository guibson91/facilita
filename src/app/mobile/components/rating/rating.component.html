<div class="container-stars" *ngIf="stars" [ngClass]="{'small': isSmall(), 'medium': isMedium(), 'large' : isLarge()}">
  <div *ngFor="let star of stars" (click)="select(star)">
    <ion-icon name="star" *ngIf="star?.active"></ion-icon>
    <ion-icon name="star-outline" *ngIf="!star?.active"></ion-icon>
  </div>
</div>
